<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - filetranfer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <h1>filetranfer</h1>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="login">Login</a>
        <a href="signup">Sign Up</a>
      </div>
    </nav>

    <div id="auth_container">
      <div class="login-container">
        <h3>Login to your account</h3>
        <form id="login-form">
          <div class="form-group">
            <input
              type="email"
              id="signin_email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="signin_password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" id="signin_btn">Sign In</button>
        </form>
        <a href="#" id="reset">Forget Password?</a>
        <a href="/signup.html">Don't have an account? Sign Up</a>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
      import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCMUDz1OHvbHOtrGG6nfqoNqtwFK0xXLdg",
        authDomain: "filetranfer.firebaseapp.com",
        projectId: "filetranfer",
        storageBucket: "filetranfer.firebasestorage.app",
        messagingSenderId: "460156880356",
        appId: "1:460156880356:web:4c94225dec223990d3f3f1",
        measurementId: "G-MTTXYE9N3T",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const signin_email = document.getElementById("signin_email");
      const signin_password = document.getElementById("signin_password");
      const signin_btn = document.getElementById("signin_btn");
      const reset = document.getElementById("reset");

      reset.addEventListener("click", function (event) {
        event.preventDefault();
        const email = signin_email.value;
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Password reset email sent!");
          })
          .catch((error) => {
            alert(error.message);
          });
      });

      signin_btn.addEventListener("click", function (event) {
        event.preventDefault();
        signInWithEmailAndPassword(
          auth,
          signin_email.value,
          signin_password.value
        )
          .then((userCredential) => {
            window.location.href = "/";
          })
          .catch((error) => {
            alert(error.message);
          });
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
        }
      });
    </script>
  </body>
</html>
