<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filetranfer-Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="2d32c4d5-87d2-4168-b97e-1d3b689cb625"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name:"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Enter your Email:"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your message:"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">
          Submit <img src="contactAssets/arrow_icon.png" />
        </button>
      </form>
      <div class="contact-right">
        <img src="contactAssets/right_img.png" />
      </div>
    </div>
    <footer class="features-footer">
      <button onclick="exploreFeatures()">Explore filetranfer</button>
    </footer>
    <script>
      function exploreFeatures() {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
